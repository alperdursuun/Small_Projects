<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <title>Şifre Generator Uygulaması</title>
</head>
<body>
    
    <div class="container">
        <h2>Şifre Oluşturucu</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Şifre Uzunluğu</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1">
                </div>

                <div class="pass-settings">
                    <label class="title">Şifre Ayarları</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Küçük harf (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Büyük harf (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Rakam (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Sembol (!-$^+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Boşluk</label>
                        </li>
                    </ul>
                </div>

            <button class="generate-btn">Şifre Oluştur</button>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
